    type: 'categorical'
    values:
      - '/input/data_connector/fraud_detection/dataset'
  - key: output-path
    type: 'categorical'
    values:
      - '/cnvrg/output'
  - key: config-file
    type: 'categorical'
    values:
      - '/input/data_connector/fraud_detection/preprocess.yaml'