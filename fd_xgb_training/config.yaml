data_spec:
  target_col: is_fraud?
  ignore_cols: ['merchant_name','user', 'card', 'split']
  data_split:
    train: df[df["year"]<2018]
    valid: df[df["year"]==2018]
    test: df[df["year"]>2018]
  
model_spec:
  model_type: xgboost
  model_params: 
    eval_metric: 'aucpr'
    objective: 'binary:logistic'
    tree_method: 'hist'
    random_state: 42
    learning_rate: 0.05
    max_depth: 8
    subsample: 0.6057651392558945
    colsample_bytree: 0.37190222941299755
    lambda: 0.9019337563805953
    alpha: 0.032491331965963814
    min_child_weight: 10
  training_params:
    num_boost_round: 1000  # pls note that for test_backend='xgboost-onedal', 100 is the maximum number you can set due to a bug in onedal
    verbose_eval: 100
  test_metric: 'aucpr'